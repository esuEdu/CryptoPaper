name: iOS CI

on:
  push:
    branches: 
      - "Development"
      - "main"
  pull_request:
    branches: 
      - "Development"
      - "main"

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build for testing
        run: |
          xcodebuild -workspace CryptoPaper.xcworkspace \
            -scheme CryptoPaper \
            -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' \
            clean build-for-testing

      - name: Run tests
        run: |
          xcodebuild -workspace CryptoPaper.xcworkspace \
            -scheme CryptoPaper \
            -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' \
            test-without-building
